<!DOCTYPE html>
<html lang="ja">
<head>
    <title>jquery.agColor.js sample page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="jquery.agColor.min.js"></script>
    <script>
        $(function() {
            'use strict';
            $('.sample1').each(function() {
                $(this).agColor();
            });
            $('.sample2').each(function() {
                $(this).agColor({"color":"#ff6600"});
            });
        });
    </script>
    <style>
        body {
            background-color: #999;
        }
    </style>
</head>
<body>
    <p class="sample1">sample1-1</p>
    <p class="sample1"><span>sample1-2</span></p>
    <p class="sample2" style="green">sample2-1</p>
    <p class="sample2" style="green"><span>sample2-2</span></p>
    <p class="sample2"><span style="green">sample2-3</span></p>
    <font class="sample2" color="green"><span>sample2-4</span></p>
</body>
</html>
